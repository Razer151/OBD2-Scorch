<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorch 3.0.2</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script type="text/javascript" src="/eel.js"></script>

</head>
<body>
<div class="gradient" ></div>
<div id="popup" class = "popupOff">
    <div class = "popupBackground1"><div class="progress-bar progress-bar-sf progress-bar-striped active progress-bar-warning" style="width: 100%"></div></div>
    <div class="popupHeader">
      <span >WARNING</span>
    </div>

    <div class = "popupBackground2"><div class="progress-bar progress-bar-sf progress-bar-striped active progress-bar-warning" style="width: 100%"></div></div>
</div>


<div class = "circles">
<div class="halfCircle" ></div>
<div id = "spinner" class="whiteCircle" ></div>
<div class="blueCircle"></div>
<div class="cyanCircle"></div>
<span class = "circle">
</br></br></br></br>
    <span id="rpm" class="rpm">0000</span> <br>
    <span class="rpmSmall">RPM</span>
</span>
</div>

<div class = "circles2">
<div class="halfCircle" ></div>
<div id = "spinner" class="whiteCircle" ></div>
<div class="blueCircle"></div>
<div class="cyanCircle"></div>
<span class = "circle">
</br></br></br></br>
    <span id="speed" class="rpm">000</span> <br>
    <span class="rpmSmall">MPH</span>
</span>
</div>

<div class = "orbitGauge">
<span class = "speedo">
</br></br>
    <span id="coolant" class="rpm">00</span> <br>
    <span class="rpmSmall">TEMP</span>
</span>
<div class="orbitCircle1"></div>
<div class="orbitCircle2"></div>
</div>

<div class = "debug">
    </br></br></br>
  <span class="connectionStatus">Fuel:    </span>
  <span id = "fuel" class="num"> 00%</span>
  </br>
  <span class="connectionStatus">Throttle: </span>
  <span id = "throttle" class="num"> 00%</span>
</div>

<div id= "warnings" class = "warningsOff">
  <img src="img/warning.png" class = "waringSmall">
  <img src="img/warning.png" class = "waringSmaller">
  <img src="img/warning.png" class = "waringSmaller2">
  <span class="warningText">WARNING</span>
  <span class="details">////</span>
</div>


<div class = "butt">
<button id = "connectButton" type="button" name="button">Connect</button>
<button id = "toggleButton" type="button" name="button">Toggle</button>
</br>
<button id = "playLine1" type="button" name="button">Damage</button>
<button id = "playLine2" type="button" name="button">start</button>
</br>
<button id = "preset1" type="button" name="button">orange</button>
<button id = "preset2" type="button" name="button">red</button>
</br>
<button id = "preset3" type="button" name="button">white</button>
<button id = "preset4" type="button" name="button">purple</button>
</br>
<span class="connectionStatus">Connection Status: </span>
<span id = "connectionStatus" class="connectionStatus"> offline</span>
</div>

</body>
<script src="js/main.js"></script>
</html>
