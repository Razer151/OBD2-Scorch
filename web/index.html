<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorch 3.0.2</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script type="text/javascript" src="/eel.js"></script>

</head>
<body>
<div style="screen">

<div class="gradient" ></div>
<div id="popup" class = "popupOff">
    <div class = "popupBackground1"><div class="progress-bar progress-bar-sf progress-bar-striped active progress-bar-warning" style="width: 100%"></div></div>
    <div class="popupHeader">
      <span class="scroller" >WARNING!</span>
    </div>
    <div class = "popupBackground2"><div class="progress-bar progress-bar-sf progress-bar-striped active progress-bar-warning" style="width: 100%"></div></div>
</div>


<div class = "circles">
<div class="halfCircle" ></div>
<div id = "spinner" class="whiteCircle" ><img src="img/circle2.png" class = "spinning"></div>
<div class="blueCircle"><img src="img/circle.png" class = "spinning"></div>
<div class="cyanCircle"><img src="img/circle1.png" class = "spinning"></div>
<span class = "circle">
</br></br></br>
    <span id="rpm" class="rpm">0000</span> <br>
    <span class="rpmSmall">RPM</span>
</span>
</div>

<div class = "circles2">
<div class="halfCircle" ></div>
<div id = "spinner" class="whiteCircle" ><img src="img/circle2.png" class = "spinning"></div>
<div class="blueCircle"><img src="img/circle.png" class = "spinning"></div>
<div class="cyanCircle"><img src="img/circle1.png" class = "spinning"></div>
<span class = "circle">
</br></br></br>
    <span id="speed" class="rpm">000</span> <br>
    <span class="rpmSmall">MPH</span>
</span>
</div>

<div class = "orbitGauge">
<span class = "speedo">
</br></br>
    <span id="coolant" class="rpm">00</span> <br>
    <span class="rpmSmall">TEMP</span>
</span>
<div class="orbitCircle1"></div>
<div class="orbitCircle2"></div>
</div>

<div class = "debug">
    </br></br></br>
  <span class="connectionStatus">Fuel:    </span>
  <span id = "fuel" class="num"> 00%</span>
  </br>
  <span class="connectionStatus">Throttle: </span>
  <span id = "throttle" class="num"> 00%</span>
</div>

<div id= "warnings" class = "warningsOff">
  <img src="img/warning.png" class = "waringSmall">
  <img src="img/warning.png" class = "waringSmaller">
  <img src="img/warning.png" class = "waringSmaller2">
  <span class="warningText">WARNING</span>
  <span class="details">////</span>
</div>


<div class = "buttonBox">
</br></br>
<button class="sidebar" id = "connectButton" type="button" name="button">C</button>
</br></br>
<button class="sidebar" id = "playLine1" type="button" name="button">1</button>
</br></br>
<button class="sidebar" id = "playLine2" type="button" name="button">2</button>
</br></br>
<button class="sidebar" id = "preset2" type="button" name="button">R</button>

</div>

</div>
</body>
<script src="js/main.js"></script>
</html>
